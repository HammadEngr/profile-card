<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="backgroundImages">
    <img class="topBg" src="images/bg-pattern-top.svg" alt="top background">
    <img class="bottomBg" src="images/bg-pattern-bottom.svg" alt="bottom background">
  </div>


  <div class="mainCard">
    <div class="cardImages">
      <img class="cardBg" src="images/bg-pattern-card.svg" alt="bgPattern">
      <img class="victorImage" src="images/image-victor.jpg" alt="victorImage">
    </div>
    <div class="name-City">
      <h1 class="name">Victor Crest <span>26</span> </h1>
      <p class="city">London</p>
    </div>
    <div class="line">
    </div>
    <div class="stats">
      <div class="followers">
        <h2>80k</h2>
        <p>followers</p>
      </div>
      <div class="likes">
        <h2>803k</h2>
        <p>likes</p>
      </div>
      <div class="photos">
        <h2>1.4k</h2>
        <p>photos</p>
      </div>
    </div>
  </div>

</body>

</html>
